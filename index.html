<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaktir Shomonnoy</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- material icon link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google fonts link for logo -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
    <!-- google fonts link for all -->
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Nanum+Gothic&family=Poppins:wght@100;200;300&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- ==================header section================= -->
    <header>
        <div class="logo-container align-center">
            <span>C</span> <img src="images/copLogo.png" alt="logo"> <span>mbination of Power</span>
        </div>
    </header>
    <!-- ======================main section====================== -->
    <main>
        <!-- main menu bar -->
        <nav>
            <ol>
                <li class="main-menu active"><a href="#home" class="align-center"><span class="material-icons">
                            home
                        </span> Home</a></li>
                <li class="main-menu"><a href="#members" class="align-center"><span class="material-icons">
                            groups
                        </span>Members</a></li>
                <li class="main-menu"><a href="#committee" class="align-center"><span class="material-icons">
                            people_alt
                        </span>Committee</a></li>
                <li class="main-menu"><a href="#finance" class="align-center"><span class="material-icons">
                            account_balance
                        </span>Finance</a></li>
                <li class="main-menu"><a href="#directors" class="align-center"><span class="material-icons">
                            developer_board
                        </span>Board of Directors</a></li>
            </ol>
        </nav>
        <!-- sub menu bar -->
        <aside>
            <h3>Members</h3>
        </aside>
        <!-- main section -->
        <section class="main-section">
            <section id="home">
                <h1 class="greeting-text">Welc<span>o</span>me</h1>
            </section>
            <!-- members section -->
            <section class="members-container" id="members">
            </section>
            <!-- committee section -->
            <section class="committee-container" id="committee">
            </section>
            <!-- finance section -->
            <section class="finance-container" id="finance">
                <label for="table">Financial information</label>
                <table>
                    <thead>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Ratio</th>
                        <th>Last deposit</th>
                        <th>Total Deposit</th>
                        <th>Invest</th>
                        <th>Expense</th>
                        <th></th>
                    </thead>
                    <tbody id="finance-tbody">

                    </tbody>
                </table>
            </section>
            <!-- directors section -->
            <section class="directors-container" id="directors">
            </section>

        </section>
    </main>
    <!-- ==================footer section================= -->
    <footer>&copy;Shaktir Shomonnoy 2020</footer>


    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
